<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="bra.css">

<body>
  <header>
    <h2>Where in the world?</h2>
  </header>

  <main class="country-detail">
    <a href="./index.html"><button class="back-btn">← Back</button></a>

    <div class="country-container">
      <img src="https://flagcdn.com/w640/br.png" alt="Brazil Flag" class="country-flag">

      <div class="country-info">
        <h1>Federative Republic of Brazil</h1>
        <div class="details">
          <div class="left">
            <p><strong>Native Name:</strong> Brasil</p>
            <p><strong>Population:</strong> 214,000,000</p>

            <p><strong>Sub Region:</strong> South America</p>
            <p><strong>Capital:</strong> Brasília</p>
          </div>

          <div class="right">
            <p><strong>Top Level Domain:</strong> .br</p>
            <p><strong>Currencies:</strong> Brazilian Real (BRL)</p>
            <p><strong>Languages:</strong> Portuguese</p>
          </div>
        </div>

        <div class="borders">
          <p><strong>Border Countries:</strong></p>
          <div class="border-buttons">
            <button>Argentina</button>
            <button>Bolivia</button>
            <button>Peru</button>
            <button>Paraguay</button>
            <button>Uruguay</button>
            <button>Venezuela</button>
            <button>Colombia</button>
            <button>Guyana</button>
            <button>Suriname</button>
            <button>French Guiana</button>
          </div>
        </div>
      </div>
