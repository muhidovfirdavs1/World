<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="ger.css">

<body>
  <header>
    <h2>Where in the world?</h2>

  <main class="country-detail">

      <div class="country-info">
        <h1>Federal Republic of Germany</h1>
        <div class="details">
          <div class="left">
            <p><strong>Native Name:</strong> Deutschland</p>

            <p><strong>Sub Region:</strong> Western Europe</p>

          </div>

          <div class="right">
            <p><strong>Top Level Domain:</strong> .de</p>
            <p><strong>Currencies:</strong> Euro (EUR)</p>
            <p><strong>Languages:</strong> German</p>
          </div>
        </div>

        <div class="borders">
          <p><strong>Border Countries:</strong></p>
          <div class="border-buttons">
            <button>Denmark</button>
            <button>Poland</button>
            <button>Czech Republic</button>
            <button>Austria</button>
            <button>Switzerland</button>
            <button>France</button>
            <button>Belgium</button>

        </div>
      </div>
