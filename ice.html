<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Country Detail - Iceland</title>
  <link rel="stylesheet" href="ice.css">

<body>
  <header>
    <h2>Where in the world?</h2>
  </header>

  <main class="country-detail">
    <a href="./index.html"><button class="back-btn">← Back</button></a>

    <div class="country-container">
      <img src="https://flagcdn.com/w640/is.png" alt="Iceland Flag" class="country-flag">

      <div class="country-info">
        <h1>Republic of Iceland</h1>
        <div class="details">
          <div class="left">
            <p><strong>Native Name:</strong> Ísland</p>
            <p><strong>Population:</strong> 375,000</p>
            <p><strong>Region:</strong> Europe</p>
            <p><strong>Sub Region:</strong> Northern Europe</p>
            <p><strong>Capital:</strong> Reykjavík</p>
          </div>

          <div class="right">
            <p><strong>Top Level Domain:</strong> .is</p>
            <p><strong>Currencies:</strong> Icelandic Króna (ISK)</p>
            <p><strong>Languages:</strong> Icelandic</p>
          </div>
        </div>

        <div class="borders">
          <p><strong>Border Countries:</strong></p>
          <div class="border-buttons">
            <button>No land borders</button>
          </div>
        </div>
      </div>
    </div>
